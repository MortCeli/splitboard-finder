<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Toppturfinner</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1f2e">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Toppturfinner">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">

    <meta name="format-detection" content="telephone=no">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-brand">
            <span class="brand-icon">&#127956;</span>
            <h1>Toppturfinner</h1>
        </div>
        <p class="header-subtitle">Jotunheimen &middot; Sunnm&oslash;rsalpene</p>
    </header>

    <!-- Filters panel -->
    <div class="filter-panel" id="filterPanel">
        <div class="filter-toggle" id="filterToggle">
            <span>Filtrer turer</span>
            <span class="toggle-arrow">&#9660;</span>
        </div>
        <div class="filter-body" id="filterBody">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Region</label>
                    <select id="regionFilter">
                        <option value="">Alle</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Dato</label>
                    <input type="date" id="dateFilter">
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Maks kj&oslash;retid</label>
                    <select id="driveFilter">
                        <option value="2">2 timer</option>
                        <option value="3">3 timer</option>
                        <option value="4" selected>4 timer</option>
                        <option value="6">6 timer</option>
                        <option value="8">8 timer</option>
                        <option value="10">10 timer</option>
                        <option value="12">12 timer</option>
                        <option value="15">15 timer</option>
                        <option value="20">20 timer</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Maks KAST</label>
                    <select id="kastFilter">
                        <option value="">Alle</option>
                        <option value="1">KAST 1 (enkel)</option>
                        <option value="2">KAST 2 (middels)</option>
                        <option value="3">KAST 3 (krevende)</option>
                    </select>
                </div>
            </div>
            <button class="search-btn" id="searchBtn">
                <span>&#128269;</span> Finn turer
            </button>
            <div class="location-status" id="locationStatus">
                &#128205; Bruker din posisjon for kj&oslash;retid...
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Results list -->
    <div class="results-panel" id="resultsPanel">
        <div class="results-header" id="resultsHeader">
            <h2>Turforslag</h2>
            <div class="results-toolbar">
                <select id="sortSelect">
                    <option value="score">Score</option>
                    <option value="nearest">N&aelig;rmest</option>
                    <option value="elevation">H&oslash;yest</option>
                    <option value="gain">Mest stigning</option>
                    <option value="danger">Lavest skredfare</option>
                    <option value="kast">KAST (enklest)</option>
                </select>
                <span class="results-count" id="resultsCount"></span>
            </div>
        </div>
        <div class="results-list" id="resultsList">
            <div class="loading-state" id="loadingState">
                Trykk "Finn turer" for &aring; s&oslash;ke
            </div>
        </div>
    </div>

    <!-- JS: GeoJSON loader, API-modul, tour-finder, app -->
    <script src="js/tours-loader.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tour-finder.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registrert:', reg.scope))
                .catch(err => console.log('SW feil:', err));
        }
    </script>
</body>
</html>
